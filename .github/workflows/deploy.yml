name: Build and Deploy Common Services

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: sonarqube
            context: ./sonarqube
          - name: grafana
            context: ./grafana
          - name: prometheus
            context: ./prometheus
          - name: loki
            context: ./loki
          - name: vault
            context: ./vault
          - name: tusd
            context: ./tusd
          - name: minio-console
            context: ./minio-console
          - name: mongodb
            context: ./mongodb
          - name: postgresql
            context: ./postgresql
          - name: redis
            context: ./redis
          - name: github-custom-runner
            context: ./github-custom-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/common-${{ matrix.service.name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/common-${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.yml,.env.example,prometheus/prometheus.yml,loki/loki-config.yml"
          target: "/opt/common-services"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /opt/common-services

            # Create .env from example if not exists
            if [ ! -f .env ]; then
              cp .env.example .env
              sed -i "s|your-dockerhub-username|${{ secrets.DOCKERHUB_USERNAME }}|g" .env
            fi

            # Ensure DOCKERHUB_USERNAME is set in env
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}

            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Pull latest images
            docker compose pull

            # Stop and restart all services
            docker compose down --remove-orphans
            docker compose up -d

            # Cleanup old images
            docker image prune -f

            # Show running containers
            docker compose ps
