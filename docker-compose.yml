services:
  sonarqube:
    build:
      context: ./sonarqube
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-sonarqube:latest
    container_name: common-sonarqube
    ports:
      - "4014:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - common-network
    restart: unless-stopped

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-grafana:latest
    container_name: common-grafana
    ports:
      - "4015:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    networks:
      - common-network
    restart: unless-stopped

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-prometheus:latest
    container_name: common-prometheus
    ports:
      - "4016:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - common-network
    restart: unless-stopped

  mongodb:
    build:
      context: ./mongodb
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-mongodb:latest
    container_name: common-mongodb
    ports:
      - "4017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-admin}
    networks:
      - common-network
    restart: unless-stopped

  loki:
    build:
      context: ./loki
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-loki:latest
    container_name: common-loki
    ports:
      - "4018:3100"
    volumes:
      - loki_data:/loki
    networks:
      - common-network
    restart: unless-stopped

  vault:
    build:
      context: ./vault
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-vault:latest
    container_name: common-vault
    ports:
      - "4019:8200"
    volumes:
      - vault_data:/vault/data
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_ROOT_TOKEN:-root}
    cap_add:
      - IPC_LOCK
    networks:
      - common-network
    restart: unless-stopped

  postgresql:
    build:
      context: ./postgresql
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-postgresql:latest
    container_name: common-postgresql
    ports:
      - "4020:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin}
      - POSTGRES_DB=${POSTGRES_DB:-common_services}
    networks:
      - common-network
    restart: unless-stopped

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-redis:latest
    container_name: common-redis
    ports:
      - "4021:6379"
    volumes:
      - redis_data:/data
    networks:
      - common-network
    restart: unless-stopped

  tusd:
    build:
      context: ./tusd
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-tusd:latest
    container_name: common-tusd
    ports:
      - "4022:8080"
    volumes:
      - tusd_data:/srv/tusd-data
    networks:
      - common-network
    restart: unless-stopped

  minio-console:
    build:
      context: ./minio-console
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-minio-console:latest
    container_name: common-minio-console
    ports:
      - "4030:9001"
      - "4031:9000"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - common-network
    restart: unless-stopped

  github-custom-runner:
    build:
      context: ./github-custom-runner
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/common-github-custom-runner:latest
    container_name: common-github-custom-runner
    ports:
      - "4033:4033"
    environment:
      - GITHUB_URL=${GITHUB_URL}
      - GITHUB_TOKEN=${GITHUB_RUNNER_TOKEN}
      - RUNNER_NAME=${RUNNER_NAME:-common-services-runner}
      - RUNNER_LABELS=${RUNNER_LABELS:-self-hosted,linux,x64}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner_work:/home/runner/_work
    networks:
      - common-network
    restart: unless-stopped

volumes:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  grafana_data:
  prometheus_data:
  mongodb_data:
  loki_data:
  vault_data:
  postgresql_data:
  redis_data:
  tusd_data:
  minio_data:
  runner_work:

networks:
  common-network:
    driver: bridge
